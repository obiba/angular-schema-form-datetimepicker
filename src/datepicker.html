<div>
  <div class="visible-print form-group" ng-class="{'has-error': hasError(), 'has-success': hasSuccess() && form.readonly !== true, 'has-feedback': form.feedback !== false }">
    <label class="control-label" ng-show="showTitle()">{{form.title}}</label>
  
    <p ng-show="form.key"
       class="visible-print {{form.fieldHtmlClass}}"
       sf-field-model="replaceAll"
       aria-describedby="{{form.key.slice(-1)[0] + 'Status'}}" ng-bind-html="$$value$$"></p>
  </div>
  
  <div class="hidden-print form-group" ng-controller="DatePickerController"
       ng-class="{'has-error': hasError(), 'has-success': hasSuccess() && form.readonly !== true, 'has-feedback': form.feedback !== false }">
    <label class="control-label" ng-show="showTitle()">{{form.title}}</label>
  
    <p ng-show="form.key"
       class="visible-print {{form.fieldHtmlClass}}"
       sf-field-model="replaceAll"
       aria-describedby="{{form.key.slice(-1)[0] + 'Status'}}" ng-bind-html="$$value$$"></p>

    <div ng-class="{'input-group' : isDirty()}">
      <input
        type="text" class="form-control"
        ng-show="form.key"
        ng-model="$$value$$"
        schema-validate="form"
        data-date-type="{{form.dateOptions.dateType || 'string'}}"
        data-date-format="{{form.dateOptions.dateFormat || 'yyyy-MM-dd'}}"
        data-autoclose="{{form.dateOptions.autoclose}}"
        data-min-date="{{form.dateOptions.minDateIsRef ? (model[form.dateOptions.minDate] | sfDatePickerDefaultFormat : form.dateOptions.dateFormat) : form.dateOptions.minDate}}"
        data-max-date="{{form.dateOptions.maxDateIsRef ? (model[form.dateOptions.maxDate] | sfDatePickerDefaultFormat : form.dateOptions.dateFormat) : form.dateOptions.maxDate}}"
        data-use-navitve="{{form.dateOptions.useNative || false}}"
        bs-datepicker />
      <span class="input-group-btn" ng-show="isDirty()">
        <button id="clear-btn-{{form.key.slice(-1)[0]}}" type="button" class="btn btn-sm btn-default" ng-click="clear()">&times;</button>
      </span>
    </div>

    <span  ng-if="form.feedback !== false" ng-style="isDirty() ? {'right': '35px'} : {}"
      class="form-control-feedback datepicker-form-feedback"
      ng-class="evalInScope(form.feedback) || {'glyphicon': true, 'glyphicon-ok': hasSuccess() && form.readonly !== true, 'glyphicon-remove': hasError() }"></span>
    <div class="help-block"
      ng-show="(hasError() && errorMessage(schemaError())) || form.description"
      ng-bind-html="(hasError() && errorMessage(schemaError())) || form.description"></div>
  </div>
</div>
